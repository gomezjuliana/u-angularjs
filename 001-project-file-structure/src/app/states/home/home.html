
<section class="home-view d-flex align-items-center">
	<div class="jumbotron">
	    <h1 class="display-3">{{homeCtrl.mainTitle}}</h1>
	    <p class="lead">Please sign in</p>

	    <form name="signUpForm" ng-submit="homeCtrl.submitForm()">
	    	<input type="email" name="email" placeholder="email">
	    	<input type="text" name="password" placeholder="password">
	    	<input type="submit" class="btn btn-lg btn-success" value="Sign In">
	    </form>
	    
	</div>
</section>
